<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/sketch.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/home.js"></script>
    <title>Notes.js</title>
  </head>

  <body>
    <div class="container">
      <!--Top bar-->
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="img/favicon.ico" alt="Brand" width="50" />
              <code class="h3">Notes.js</code>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link btn btn-info text-white"
                    aria-current="page"
                    href="index.html"
                    ><span class="h5">Home</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-info text-white" href="about.html"
                    ><span class="h5">About</span></a
                  >
                </li>
              </ul>
            </div>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-info text-white" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
      </header>
      <hr />

      <!--Content-->
      <div>
        <div class="card text-center bg-warning h6">Welcome Banner</div>
        <div class="card">
          <div class="card-header text-center h5">Notes.js</div>
          <div class="card-body">
            <div id="carouselTutorial" class="carousel slide" data-bs-ride="carousel">
              <ol class="carousel-indicators">
                <li data-bs-target="#carouselTutorial" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselTutorial" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselTutorial" data-bs-slide-to="2"></li>
                <li data-bs-target="#carouselTutorial" data-bs-slide-to="3"></li>
                <li data-bs-target="#carouselTutorial" data-bs-slide-to="4"></li>
                <li data-bs-target="#carouselTutorial" data-bs-slide-to="5"></li>
                <li data-bs-target="#carouselTutorial" data-bs-slide-to="6"></li>
                <li data-bs-target="#carouselTutorial" data-bs-slide-to="7"></li>
                <li data-bs-target="#carouselTutorial" data-bs-slide-to="8"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="img/front-page.png" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/page1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/page2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/page3.png" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/page4.png" alt="Fourth slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/page5.png" alt="Fifth slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/page6.png" alt="Sixth slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/page7.png" alt="Seventh slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselTutorial" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselTutorial" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </a>
            </div>
            
          </div>
        </div>
      </div>
      <hr />
      <footer>
        <div class="card text-center bg-primary text-light h2">
          &copy;2025. Noah J., Tanzim R., Gilard V., Trevor W. All rights
          reserved
        </div>
      </footer>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
    integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
